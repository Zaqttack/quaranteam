<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formsubmission.css" />
    <title>Submit Form</title>
</head>
<body>
    <div class="main">
        <p class="sign" align="center">Form</p>
        <form class="form1">
            <!-- removed 'onsubmit' attribute -->
            <input class="un" type="text" name="email" placeholder="Email">
            <input class="un" type="text" name="zipCode" placeholder="Zipcode"><br>

            <input type="checkbox" id="item1" value="handSanitizer" class="checkboxStuff">
            <label for="item1">Hand Sanitizer</label class="checkboxStuff"><br>
            <label for="handSanitizer quanity" class="amountStuff">Amount:</label>
            <input type="number" id="handSanitizerQuantity" name="quantity" value="0"  min="0" class="numberBox"><br>

            <input type="checkbox" id="item2" value="toiletPaper" class="checkboxStuff">
            <label for="item2">Toilet Paper</label class="checkboxStuff"><br>
            <label for="toiletPaper quanity" class="amountStuff">Amount:</label>
            <input type="number" id="toiletPaperQuantity" name="quantity" value="0"  min="0" class="numberBox"><br>

            <input type="checkbox" id="item3" value="gloves" class="checkboxStuff">
            <label for="item3">Gloves</label class="checkboxStuff"><br>
            <label for="gloves quanity" class="amountStuff">Amount:</label>
            <input type="number" id="glovesQuantity" name="quantity" value="0"  min="0" class="numberBox"><br>

            <input type="checkbox" id="item4" value="mask "class="checkboxStuff">
            <label for="item4">Mask</label class="checkboxStuff"><br>
            <label for="mask quanity" class="amountStuff">Amount:</label>
            <input type="number" id="maskQuantity" name="quantity" value="0" min="0" class="numberBox"><br>
            
            <!-- changing submit to button -->
            <input type="button" class="button" onclick="window.location.href = 'index.html'">
            <input type="button" class="button" value="Go Back" onclick="window.location.href = 'usernamePage.html'">
        </form>
    </div>
</body>
</html>
